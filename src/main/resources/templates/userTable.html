<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <div class="container">

        <table border="1">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>

            <tr th:each="user : ${allUsers}">

                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getUsername()}"></td>
                <td th:text="${user.getLastName()}"></td>

                <td>
                    <span th:each="role : ${user.roles}" th:text="${#strings.substring(role.name, 5)} + ' '">Role</span>
                </td>

                <td>
                    <button type="button" class="btn btn-info"
                            th:onclick="'window.location.href=\'/admin/update?id=' + ${user.getId()} + '\';'">
                        Edit
                    </button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger"
                            th:onclick="'window.location.href=\'/admin/delete?id=' + ${user.getId} + '\';'">
                        Delete
                    </button>
                </td>
            </tr>

        </table>

        <br>

        <input type="button" value="Add user"
               onclick="window.location.href = 'addNewUser'"/>

        <input type="button" value="Cancel"
               onclick="window.location.href = '/admin'"/>

        <!--<form action="/admin" target="_blank">-->
        <!--    <button>Cancel</button>-->
        <!--</form>-->

        <form th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>

    </div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
